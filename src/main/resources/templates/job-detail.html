<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <div th:each="item : ${job}">
        <table th:name = "job" class="job-listing">
            <tr><td th:text="Name"></td><td th:text="${item.name}"></td></tr>
            <tr><td th:text="Employer"></td><td th:text="${item.employer}"></td></tr>
            <tr><td th:text="Location"></td><td th:text="${item.location}"></td></tr>
            <tr><td th:text="Position"></td><td th:text="${item.positionType}"></td></tr>
            <tr><td th:text="Skills"></td><td th:text="${item.coreCompetency}"></td></tr>
         </table>
    </div>
</div>

</body>
</html>
